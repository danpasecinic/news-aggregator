services:
  news-aggregator:
    build: .
    container_name: news-aggregator
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL:-10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-m", "news_aggregator", "healthcheck"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
